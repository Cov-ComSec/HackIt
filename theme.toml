# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "HackIt"
license = "MIT"
licenselink = "https://github.com/jackorcherton/HackIt/blob/master/LICENSE"
description = "Easy to use template for Hugo based on the LoveIt theme.."
homepage = "https://github.com/jackorcherton/HackIt"
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]
min_version = "0.62.0"

[author]
  name = "Jack Orcherton"
  homepage = "https://jackorcherton.github.io"

[original]
  name = "Dillon"
  homepage = "https://dillonzq.com/"
  repo = "https://github.com/dillonzq/LoveIt"
